       <div class="container mt-4">
            <h1>Actualización de Entregas</h1>
            <form th:action="@{/save}" th:object="${domicilios}" method="POST">

			<fieldset disabled>
    					<div class="mb-3">
      					<label for="disabledTextInput" class="form-label">Codigo de Domicilio</label>
                    	<input th:field="*{id_domicilio}" type="text" class="form-control" placeholder="AUTO"/>
    			</div>
			</fieldset>
				  

                <div class="form-group">
                    <label class="control-label">Fecha de Registro</label>
                    <input th:field="*{fecha_domicilio}" type="date" class="form-control" placeholder="DD/MM/AAAA"/>
                </div>    
   
                
                <div class="form-group">
                    <label class="control-label">Número de Venta Asociada</label>
                    <input th:field="*{domicilio.id_factura}"  type="text" class="form-control" />
                </div>                    
                           
                              
            <div class="form group">
                <label style="margin-top: 10px" class="form-label">Estado</label>
                <select th:field="*{eDomicilios.id_estado}" class="form-select" aria-label="Default select example" autofocus>
                    <option selected value="0">Seleccione un Estado</option>
                    <option value="1">En camino</option>
                    <option value="2">Entregado</option>
                </select>
            </div>
  
           <div>
           <input type="submit" value="Guardar" class="btn btn-success">
           </div>
  
  
            </form>
        </div>

        <script>
            (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
        </script>
