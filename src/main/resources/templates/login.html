<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
<title>Inicio de sesi칩n</title>

</head>
<body>
	<div class="container w-75 btn-dark  rounded shadow">
		<div class="row align-items-stretch ">
			<div
				class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

			</div>
			<div class="col bg-black p-5 ">
				<div class="text-center">
					<img src="imagenes/logos/negro.PNG" width="70">
				</div>
				<h2 class="fw-bold text-center pt-5 mb-5">Iniciar Sesi칩n</h2>

				<!--Mensaje-->

				<div class="alert alert-danger alert-dismissable"
					th:if="${error != null}" role="alert">

					<label th:text="${error}"></label>
					<button type="button" style="margin-top: -33px;" class="close" data-dismiss="alert">&times;</button>

				</div>

				<!--iniciar sesion-->

				<form th:action="@{/Inicio}" method="POST" th:object="${usuario}"
					id="login">
					<div class="form-group">
						<label class="form-label"> Correo electronico</label> <input
							type="email" name="correo" class="form-control mb-4"
							th:field="*{correo}">
					</div>

					<div class="form-group">
						<label class="form-label"> Contrase침a</label> <input
							type="password" maxlength="16" name="clave"
							class="form-control mb-4" th:field="*{clave}">
					</div>


					<button type="submit" class="btn btn-danger" id="btniniciarsesion">
						Iniciar Sesi칩n</button>

					<div class="my-3">
						<span>No tienes cuenta? <a th:href="@{/Registrarse}">Registrate</a></span><br>
					</div>
					<a class="btn btn-warning" href="Dynamic_System"
						style="margin-top: 5px;">Volver</a>
				</form>

			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="../js proyecto/popper.min.js"></script>
	<script src="../js proyecto/bootstrap.min.js"></script>
	<script src="validaciondorms.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"
		crossorigin="anonymous"></script>


	<style>
body {
	background: #162B4E;
	background: linear-gradient(to right, #fff, #162B4E, #000);
	color: #fff;
}

.container {
	margin-top: 150px;
	margin-bottom: 150px;
}

.bg {
	background-image: url("imagenes/imagenlogin.jpeg" );
	background-position: center center;
}

* {
	box-sizing: border-box;
}

label.error {
	margin: 0px;
	display: block;
	color: red;
}

input.error {
	border: 1px solid red;
	color: red;
}
</style>
</body>
</html>
