<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
<title>Registrarse</title>

</head>
<body>
	<div class="container w-75 btn-dark  rounded shadow">
		<div class="row align-items-stretch ">
			<div
				class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

			</div>
			<div class="col bg-black p-5 ">
				<div class="text-center">
					<img src="imagenes/logos/negro.PNG" width="70">
				</div>
				<h2 class="fw-bold text-center pt-5 mb-5">Registrarse</h2>

				<!--Formulario-->

				<form method="POST" th:action="@{/recliente}" th:object="${usuario}" class="formulario"
					id="registroinicio">
						<div class="form-group">
							<label class="control-label">Nombre</label>
							<input class="form-control" name="nombre" type="text" th:field="*{nombre}" />
						</div>


						<div class="form-group">
							<label class="control-label">Apellido</label>
							<input class="form-control" name="apellido" type="text" th:field="*{apellido}" />
						</div>

						<div class="form-group">
							<label class="control-label">Contraseña</label>
							<input class="form-control" name="clave" id="clave" type="password" th:field="*{clave}" />      
						</div>

						<div class="form-group">
							<label class="control-label">Telefono</label>
							<input class="form-control" maxlength="10" name="telefono" type="number" th:field="*{telefono}" />
						</div>
						<div class="form-group">
							<label class="control-label">Fecha Nacimiento</label>
							<input class="form-control" name="fecha_nacimiento" max="2004-06-21" type="date" th:field="*{fecha_nacimiento}" />
						</div>

						<div class="form-group">
							<label class="control-label">Direccion</label>
							<input class="form-control" name="direccion" type="text" th:field="*{direccion}" />
						</div>


						<div class="form-group">
							<label class="control-label">Correo</label>
							<input class="form-control" name="correo" type="text" th:field="*{correo}" />
						</div>
						
						
						<div class="form-group">
							<label class="control-label" hidden>Rol</label>
							<select  name="rol" class="form-control" th:field="*{rol.idRol}" hidden>
								<option value="1">Cliente</option>
							</select>
						</div>


					<button type="submit" class="btn btn-danger" onclick="registro"
						id="btniniciarsesion">Registrarse</button>

					<div class="my-3">
						<span>¿Ya tienes cuenta? <a href="Iniciar_Sesion">Iniciar
								Sesion</a></span><br> <a class="btn btn-warning" href="Dynamic_System"
							style="margin-top: 7px;">Volver</a>

					</div>
				</form>

			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
		
	   <script src="registroinicio.js"></script>  	

	<script src="../js proyecto/iniciodesesion.js"></script>
	<script src="../js proyecto/jquery-3.6.0.min.js"></script>
	<script src="../js proyecto/popper.min.js"></script>
	<script src="../js proyecto/bootstrap.min.js"></script>
	<!-- Sweet Alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<style>
body {
	background: #162B4E;
	background: linear-gradient(to right, #fff, #162B4E, #000);
	color: #fff;
}

.container {
	margin-top: 150px;
	margin-bottom: 100px;
}

.bg {
	background-image: url("imagenes/imagenlogin.jpeg" );
	background-position: center center;
}

input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}

input[type=number] { -moz-appearance:textfield; }

label.error{

margin: 0px;
display: block;
color: red;
}

input.error{
border: 1px solid red;
color: red;
}

</style>


</body>
</html>
