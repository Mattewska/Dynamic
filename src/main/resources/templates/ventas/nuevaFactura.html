<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear Factura</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Styles -->
	<link rel="stylesheet" href="/css/listarventas.css">
</head>

<body>
	<div class="d-flex" id="content-wrapper">

		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary">
			<div class="logo">
				<h4 class="text-light font-weight-bold">Vendedor</h4>
			</div>
			<div class="menu">
				<a th:href="@{/listarFactura}" class="d-block text-light p-3 border-0"><i
						class="icon ion-md-apps lead mr-2"></i> Listar factura</a> <a th:href="@{/newFactura}"
					class="d-block text-light p-3 border-0"><i class="icon ion-md-people lead mr-2"></i> Registrar
					factura</a>
			</div>
		</div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form class="form-inline position-relative d-inline-block my-2">
							<input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
							<button class="btn position-absolute btn-search" type="submit"><i
									class="icon ion-md-search"></i></button>
						</form>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img src="imagenes/perfilana.jpeg" class="img-fluid rounded-circle avatar mr-2">
									Vendedor
								</a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="vendedor">Mi perfil</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" th:href="@{/Dynamic_System}">Cerrar sesiÃ³n</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">
				<section>
					<div class="container mt-4">
						<div class="row">
							<div class="col">
								<form th:action="@{/saveFactura}" th:object=${factura} method="POST">
									<div class="card">
										<div class="card-header">
											<h1>Crear Factura</h1>
										</div>
										<div class="card-body">
											<div class="form-group">
												<label>Codigo de Factura</label> <input th:field="*{id_factura}" type="text"
													class="form-control" readonly>
											</div>
											<div class="form-group">
												<label>Vendedor</label> <select th:field="*{usuario.id_usuario}"
													class="form-control">
													<option th:each="usuario:${usuarios}"
														th:value="${usuario.id_usuario}" th:text="${usuario.apellido}"/>
												</select>
											</div>

											<div class="form-group">
												<label>Tipo de Entrega</label> <select
													th:field="*{tipoEntrega.tipo_entrega}" type="text"
													class="form-control">
													<option value="1">Presencial</option>
													<option value="2">Domicilio</option>

												</select>
											</div>
										</div>
										<div class="card-footer">
											<input th:href="@{/newFactura}" type="submit" value="Guardar"
												class="btn btn-danger">
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</section>

			</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
		integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

</body>

</html>
